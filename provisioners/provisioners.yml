---
redhat:
    modules:
        apache:
          description: "Installs and configures Apache HTTP daemon."
          multithreading: false
        apache_vhosts_clean:
          description: "Removes virtual hosts for websites."
          multithreading: false
        apache_vhosts:
          description: "Configures virtual hosts for websites."
          multithreading: false
        cloudflare_cache:
          description: "Clears CloudFlare zone cache for websites."
          multithreading: true
        cloudflare_dns:
          description: "Configures CloudfFlare DNS A records for websites."
          multithreading: true
        cloudflare_zones:
          description: "Configures CloudfFlare zones for websites."
          multithreading: true
        git:
          description: "Clones Git repositories for websites."
          multithreading: true
        git_clean:
          description: "Removes Git repositories for websites."
          multithreading: false
        iptables:
          description: "Configures firewall via IPTables to only allow necessary traffic."
          multithreading: false
        mysql:
          description: "Installs and configures MariaDB server, then configures databases for websites with software."
          multithreading: false
        newrelic_apm_php:
          description: "Installs and configures New Relic APM PHP daemon."
          multithreading: false
        newrelic_synthetics:
          description: "Configures New Relic Synthetics monitors for websites."
          multithreading: true
        newrelic_sysmon:
          description: "Installs and configures New Relic System Monitor daemon."
          multithreading: false
        php:
          description: "Installs and updates PHP and PHP modules."
          multithreading: false
        rsync:
          description: "Copies software file stores contingent on the software_workflow for websites with software."
          multithreading: true
        software_auto_update:
          description: "Performs automatic software updates."
          multithreading: true
        software_config:
          description: "Creates software database configuration files and sets software file store container directory permissions for websites with software."
          multithreading: true
        software_database_operations:
          description: "Performs software operations for websites with software."
          multithreading: true
        software_tools:
          description: "Installs and configures software CLI tools."
          multithreading: false
        system:
          description: "Installs and configures initial system requirements."
          multithreading: false
        time:
          description: "Installs and configures NTP daemon based on the company timezone."
          multithreading: false
    servers:
        redhat:
          apache:
            modules: ["system","iptables","time","newrelic_sysmon","git_clean","software_auto_update","git","rsync","software_config","php","software_tools","apache","apache_vhosts_clean","apache_vhosts","newrelic_apm_php","cloudflare_zones","cloudflare_dns"]
          mysql:
            modules: ["system","iptables","time","newrelic_sysmon","git_clean","git","rsync","software_config","php","software_tools","software_database_operations","mysql","cloudflare_cache","newrelic_synthetics"]
