---
redhat:
    modules:
        apache:
          description: "Installs and configures Apache HTTP daemon."
          multithreading: false
        apache_vhosts_clean:
          description: "Removes virtual hosts for websites."
          multithreading: false
        apache_vhosts:
          description: "Configures virtual hosts for websites."
          multithreading: false
        cloudflare_cache:
          description: "Clears CloudFlare zone cache for websites."
          multithreading: true
        cloudflare_dns:
          description: "Configures CloudfFlare DNS A records for websites."
          multithreading: true
        cloudflare_zones:
          description: "Configures CloudfFlare zones for websites."
          multithreading: true
        git:
          description: "Clones Git repositories for websites."
          multithreading: true
        git_clean:
          description: "Removes Git repositories for websites."
          multithreading: false
        iptables:
          description: "Configures firewall via IPTables to only allow necessary traffic."
          multithreading: false
        mysql:
          description: "Installs and configures MariaDB server, then configures databases for websites with software."
          multithreading: false
        newrelic_apm_php:
          description: "Installs and configures New Relic APM PHP daemon."
          multithreading: false
        newrelic_synthetics:
          description: "Configures New Relic Synthetics monitors for websites."
          multithreading: true
        newrelic_sysmon:
          description: "Installs and configures New Relic System Monitor daemon."
          multithreading: false
        php:
          description: "Installs and updates PHP and PHP modules."
          multithreading: false
        rsync:
          description: "Copies software file stores contingent on the software_workflow for websites with software."
          multithreading: true
        software_config:
          description: "Creates software database configuration files and sets software file store container directory permissions for websites with software."
          multithreading: true
        software_database_operations:
          description: "Performs software database operations for websites with software."
          multithreading: true
        software_tools:
          description: "Installs and configures software CLI tools."
          multithreading: false
        system:
          description: "Installs and configures initial system requirements."
          multithreading: false
        time:
          description: "Installs and configures NTP daemon based on the company timezone."
          multithreading: false
    servers:
        redhat:
          apache:
            modules: ["system","iptables","time","newrelic_sysmon","software_tools","git_clean","git","rsync","software_config","apache","apache_vhosts_clean","apache_vhosts","php","newrelic_apm_php","cloudflare_zones","cloudflare_dns","cloudflare_cache","newrelic_synthetics"]
          mysql:
            modules: ["system","iptables","time","newrelic_sysmon","software_tools","git_clean","git","software_config","mysql","software_database_operations"]
windows:

software:
    apache:
      codeigniter2:
        repo: "https://github.com/bcit-ci/CodeIgniter.git"
        branch: "2.2-stable"
        database_config_file: "application/config/database.php"
        file_store_containers: ["application/logs","uploads"]
        file_stores: ["uploads"]
      codeigniter3:
        repo: "https://github.com/bcit-ci/CodeIgniter.git"
        branch: "3.0-stable"
        database_config_file: "application/config/database.php"
        file_store_containers: ["application/logs","uploads"]
        file_stores: ["uploads"]
      drupal6:
        repo: "https://git.drupal.org/project/drupal.git"
        branch: "6.x"
        database_config_file: "sites/default/settings.php"
        file_store_containers: ["sites/default"]
        file_stores: ["sites/default/files"]
      drupal7:
        repo: "https://git.drupal.org/project/drupal.git"
        branch: "7.x"
        database_config_file: "sites/default/settings.php"
        file_store_containers: ["sites/default"]
        file_stores: ["sites/default/files"]
      expressionengine3:
        repo: PRIVATE
        database_config_file: "system/user/config/config.php"
        file_store_containers: ["system/user/cache","system/user/templates","images/avatars","images/captchas","images/member_photos","images/pm_attachments","images/signature_attachments","images/uploads"]
      joomla3:
        repo: "https://github.com/joomla/joomla-cms.git"
        branch: "3.6.x"
        database_config_file: "configuration.php"
        file_store_containers: ["administrator/cache","cache","logs","tmp"]
      moodle3:
        repo: "https://github.com/moodle/moodle.git"
        branch: "MOODLE_30_STABLE"
        file_store_containers: ["moodledata"]
        file_stores: ["moodledata/filedir"]
        database_config_file: "config.php"
      silverstripe3:
        repo: "https://github.com/silverstripe/silverstripe-installer"
        branch: "3.3"
        database_config_file: "mysite/_config.php"
      suitecrm7:
        repo: "https://github.com/salesagility/SuiteCRM.git"
        branch: "master"
        database_config_file: "config_override.php"
        file_store_containers: ["cache","custom","data","modules","upload","themes","tmp"]
        file_stores: ["uploads"]
      wordpress:
        repo: "https://github.com/WordPress/WordPress.git"
        branch: "master"
        database_config_file: "wp-config.php"
        file_store_containers: ["wp-content"]
        file_stores: ["wp-content/uploads"]
      xenforo:
        repo: PRIVATE
        database_config_file: "sites/default/settings.php"
        file_store_containers: ["data","internal_data"]
        file_stores: ["data","internal_data"]
